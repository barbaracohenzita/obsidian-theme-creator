<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Theme Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Obsidian Theme Creator</h1>
    </header>
    <main>
        <section id="preview-area">
            <h2>Theme Preview</h2>
            <div id="preview">
                <p>This is a preview of your theme.</p>
            </div>
        </section>
        <section id="customization-area">
            <h2>Customize Your Theme</h2>
            <form id="theme-form">
                <label for="primary-color">Primary Color:</label>
                <input type="color" id="primary-color" name="primary-color">
                
                <label for="secondary-color">Secondary Color:</label>
                <input type="color" id="secondary-color" name="secondary-color">
                
                <label for="accent-color">Accent Color:</label>
                <input type="color" id="accent-color" name="accent-color">
                
                <label for="font-family">Font Family:</label>
                <input type="text" id="font-family" name="font-family">
                
                <label for="font-size">Font Size:</label>
                <input type="number" id="font-size" name="font-size" min="10" max="36">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
